def:
  text: '%s that occurs in %s'
  vars:
  - human_disease
  - taxon

equivalentTo:
  text: '''non-human animal disease'' and (''cross-species analog'' some %s) and (''in taxon'' some %s)'
  vars:
  - human_disease
  - taxon
