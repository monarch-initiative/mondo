name: Generate GitHub Issue Statistics

on:
  push:  # remove when merged into `master`
    branches:
      - issue-7344
  workflow_dispatch:
    inputs:
      from_date:
        description: "Start date (YYYY-MM-DD) — optional"
        required: false
      to_date:
        description: "End date (YYYY-MM-DD) — optional"
        required: false

jobs:
  export:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: # Remove with and below when in `master`
          ref: ${{ github.ref }}
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install PyGithub tqdm

      - name: Run export (testing)
        # run: make test-github-issue-stats # Change run to github-issue-stats when in `master`
        run: |
          if [[ -n "${{ inputs.from_date }}" && -n "${{ inputs.to_date }}" ]]; then
            echo "Using manually entered dates"
            make test-github-issue-stats FROM_DATE=${{ inputs.from_date }} TO_DATE=${{ inputs.to_date }}
          else
            echo "Using auto-calculated dates from git tags"
            make test-github-issue-stats
          fi
        working-directory: src/ontology

      - name: Upload stats report
        uses: actions/upload-artifact@v4
        with:
          name: github-issue-stats
          path: src/ontology/reports/mondo_stats/mondo-community-stats/mondo_community_statistics-report.tsv
      
      - name: Upload usernames report
        uses: actions/upload-artifact@v4
        with:
          name: github-issue-usernames
          path: src/ontology/reports/mondo_stats/mondo-community-stats/mondo_community_usernames-report.tsv


