name: Generate GitHub Issue Statistics

on:
  push:
    branches:
      - issue-7344
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install PyGithub tqdm

      - name: Run export (testing)
        run: make test-github-issue-stats
        working-directory: src/ontology

      - name: Upload stats report
        uses: actions/upload-artifact@v4
        with:
          name: github-issue-stats
          path: src/ontology/reports/mondo_stats/mondo-community-stats/mondo_community_statistics-report.tsv
      
      - name: Upload usernames report
        uses: actions/upload-artifact@v4
        with:
          name: github-issue-usernames
          path: src/ontology/reports/mondo_stats/mondo-community-stats/mondo_community_usernames-report.tsv


